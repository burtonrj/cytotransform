[tool.poetry]
name = "cytotransform"
version = "0.2.1"
description = "Rapid transformations for cytometry data"
authors = ["Ross Burton <burtonrossj@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
numpy = "^1.24.2"
joblib = "^1.2.0"
scipy = "^1.10.1"
matplotlib = "^3.7.1"
setuptools = "^67.7.1"
pybind11 = "^2.10.4"
pandas = "^2.0.3"


[tool.poetry.group.dev.dependencies]
black = "*"
coverage = {version = "*", extras = ["toml"]}
flake8 = "*"
flake8-black = "*"
flake8-bugbear = "*"
flake8-docstrings = "*"
flake8-isort = "*"
flake8-unused-arguments = "*"
isort = "*"
pep8-naming = "*"
pytest = "*"
pytest-cov = "*"
pytest-mock = "*"
pre-commit = "*"
mongomock = "*"
mypy = "*"
setuptools_cpp = "*"

[tool.poetry.build]
generate-setup-file = true
script = "build.py"

[build-system]
requires = ["poetry>=0.12", "setuptools", "wheel", "setuptools-cpp"]
build-backend = "poetry.core.masonry.api"

##### isort configuration https://pycqa.github.io/isort/docs/configuration/config_files.html
[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
skip = "__init__.py"


##### pytest configuration: http://doc.pytest.org/en/latest/customize.html
[tool.pytest.ini_options]
minversion = "6.0"
python_files = [ "test_*.py" ]
norecursedirs = [
  ".git",
  ".pytest_cache",
  ".aws-sam"
]
filterwarnings = [
  "ignore::UserWarning",
  "ignore::DeprecationWarning",
  "ignore::PendingDeprecationWarning"
]
addopts    = """
  --color=yes
  -p no:cacheprovider
  --verbose
  --junitxml=report.xml
  --cov-report term-missing:skip-covered
  --cov-report xml
  --cov src
"""

##### coverage configuration: https://coverage.readthedocs.io/en/latest/config.html
[tool.coverage]
[tool.coverage.paths]
source = ["cytotransform"]

[tool.coverage.run]
branch = true
source = ["cytotransform"]
omit = ["tests/*"]

[tool.coverage.report]
show_missing = true
fail_under = 50
